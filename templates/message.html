{% load static %}
<div class="message" data-id="{{ message.id }}">
    <div class="message_author">
        <img class='message_avatar' src="{% static "core/noavatar.jpg" %}"/>
        <span class="message_name">{{ message.author.username }}</span>
        <span class="message_time">{{ message.time }}</span>
    </div>
    <span class="message_text">{{ message.text }}</span>
{#    <img class="message_file" src="{{ message.picture.url}}">#}
</div>
